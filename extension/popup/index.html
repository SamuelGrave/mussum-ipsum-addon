<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts/popup.js"></script>
    <script src="scripts/getData.js"></script>
    <script src="scripts/clipboard.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="box header">
        <h1 class=" text-center">Mussum Ipsum</h1>
        <div class="row form-group text-center">
            <label for="quantity" class="box">Quantos parágrafos?</label>
            <input id="quantity" class="form-control" type="number" value="3" name="paragraphs" style="max-width: 50px">
        </div>
        <div class="box text-center">
            <button type="button" class="btn btn-primary" id="generate">Manda vê</button>
            <button type="button" id="copyBtn" class="btn btn-primary" data-clipboard-target="#output" disabled>Copy</button>
        </div>
    </div>
    <div class="box bottom">
        <textarea id ="output" class="output"></textarea>
    </div>
</div>
<script>new ClipboardJS('.btn');</script>
</body>
</html>
